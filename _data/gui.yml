global:
  - button: Fire/Hire Worker†
    content: If you think you have a better citizen for the job with better skills or traits.
  - button: Assign Citizen (Citizen hut only)†
    content: Enables designation, or eviction, of specific residents in the hut
  - button: Recall Worker
    content: If the worker gets stuck somewhere, or you just want to see what the worker has or give them something directly.
  - button: Build/Upgrade Building
    content: To create the build/upgrade/relocation work order for this building.
  - button: Repair Building
    content: So the builder can recreate the original building (at the current level) and fix any broken, missing or unwanted addons to the original building.
  - button: List of Recipes
    content: Lists the recipes that you have taught to this worker's hut.
  - button: Teach Recipe
    content: Opens a 2x2 crafting grid which allows you to teach this hut recipes, which the currently assigned worker will use to craft items that they <strong>require</strong>.
  - button: Inventory
    content: This is the most important button. Here you can access the buildings storage from where the worker takes and deposits materials, tools and anything they find along the way (citizens will pickup anything in their path that is considered a drop; saplings, seeds, rotten flesh, bones, arrows, etc.).
  - †: Function only available if Hiring/Housing set to manual in Town Hall GUI
